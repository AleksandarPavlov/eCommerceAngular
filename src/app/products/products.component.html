<mat-grid-list cols="{{cols}}" rowHeight="{{rowHeight}}" gutterSize="{{gutterSize}}">
    <mat-grid-tile *ngFor="let product of allProducts">
        <mat-card class="example-card">
        <img mat-card-image src="{{product.imageUrl}}" alt="Photo of a Shiba Inu">
        <mat-card-content style="border-top: 0.5px solid rgb(62, 62, 62);">
            <h1>{{product.name |slice:0:25}}</h1>
          <p id="description">
           {{product.description}}...
          </p>
          <p>Price: <strong style="color:rgba(0, 0, 0, 0.56);">{{product.price}} RSD</strong></p>
          <p>Category: <strong style="color:rgba(0, 0, 0, 0.56);">{{product.category}}</strong></p>
          <p>Brand: <strong style="color:rgba(0, 0, 0, 0.56);">{{product.brandName}}</strong></p>
        
        </mat-card-content>
        <mat-card-actions>
          <button mat-raised-button>Add to cart</button> 
          <!-- <div class="imageContainer">
            <img src="{{product.brandImage}}" id="brandImage">
          </div>     -->
        </mat-card-actions>
      </mat-card>
    </mat-grid-tile> 
  </mat-grid-list>
