<mat-grid-list cols="5" rowHeight="575px" gutterSize="40px">
    <mat-grid-tile *ngFor="let product of allProducts">
        <mat-card class="example-card">
        <img mat-card-image src="{{product.imageUrl}}" alt="Photo of a Shiba Inu">
        <mat-card-content>
            <h1>{{product.name |slice:0:25}}</h1>
          <p>
           {{product.description |slice:0:100 }}...
          </p>
          <p>Price: <strong>{{product.price}}</strong></p>
          <p>Category: <strong>{{product.category}}</strong></p>
          <p>Brand: <strong>{{product.brandName}}</strong></p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button>Add to cart</button>
          <button mat-button>Share</button>
        </mat-card-actions>
      </mat-card>
    </mat-grid-tile> 
  </mat-grid-list>
